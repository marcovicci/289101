<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>Event Listeners Example</title> </head>
<body>
    
<div id="hello_btn"> say hello
</div>
    
<script>
    var x = 0;
document.getElementById('hello_btn').addEventListener('click', () => {
 document.getElementById('hello_btn').style.color = 'yellow'; document.getElementById('hello_btn').style.backgroundColor = 'orange'; console.log('colour changes applied'); 
 console.log(x);
 x ++;
});
</script>
</body>
</html>
